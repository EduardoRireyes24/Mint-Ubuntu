<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header id="headerGit">
        <div class="gitTitle">
            <h1>Hola Git and GitHub</h1>
            <h2>Git y Linux son los mejores</h2>
        </div>
        
    </header>
    <main id="mainGit">
        <div class="gitImage">
            <img class="imgGit" src="/git.png" alt="git">
        </div>
        <div class="gitParrafo">
            <p class="parrafoGit">Git es un software de control de versiones diseñado por Linus Torvalds, pensando en la eficiencia, la confiabilidad y compatibilidad del mantenimiento de versiones de aplicaciones cuando estas tienen un gran número de archivos de código fuente.</p>
        </div>        
    </main>
    
</body>
</html>
